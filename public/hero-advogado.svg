<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1d3d"/>

  <!-- Office desk -->
  <rect x="100" y="400" width="600" height="150" fill="#2a2d4d" rx="8"/>

  <!-- Laptop -->
  <rect x="200" y="380" width="200" height="120" fill="#3a3d5d" rx="4"/>
  <rect x="210" y="390" width="180" height="100" fill="#4a4d6d" rx="2"/>

  <!-- Papers -->
  <rect x="450" y="400" width="100" height="140" fill="#f5f5f5" rx="4" opacity="0.9"/>
  <path d="M460 420h80M460 440h70M460 460h75" stroke="#333" stroke-width="2" opacity="0.3"/>

  <!-- Person silhouette (simplified) -->
  <circle cx="500" cy="250" r="50" fill="#5a5d7d"/>
  <rect x="450" y="300" width="100" height="150" fill="#5a5d7d" rx="8"/>

  <!-- Phone gesture -->
  <rect x="540" y="220" width="40" height="80" fill="#6a6d8d" rx="20" transform="rotate(-15 560 260)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="#7646FF" opacity="0.1"/>
  <circle cx="650" cy="200" r="100" fill="#A78BFA" opacity="0.08"/>

  <!-- Text overlay -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="#C5C3CE" text-anchor="middle" opacity="0.6">
    Substitua esta imagem por: hero-advogado.jpg
  </text>
</svg>
